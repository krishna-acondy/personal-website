<div class='timeline-container'>
  <div class='items'>
    <div *ngFor='let item of items' class='item'>
      <span class='timeframe'>{{item.timePeriod}}</span>
      <app-timeline-card class='card' [item]='item'></app-timeline-card>
    </div>
  </div>
</div>
<ng-template #blank>
    <div class='blank'></div>
</ng-template>
