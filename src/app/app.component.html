<button
  class="menu-toggle"
  (click)="onClick()"
  *ngIf="!(scrollPosition$ | async)"
></button>
<button
  class="dark-mode-button"
  (click)="toggleDarkMode()"
  [title]="(isDarkMode$ | async) ? 'Light mode' : 'Dark mode'"
>
  {{ (isDarkMode$ | async) ? '‚òÄÔ∏è' : 'üî¶' }}
</button>
<nav [ngClass]="(isDarkMode$ | async) ? 'dark' : ''">
  <button class="menu-toggle" (click)="onClick()"></button>
  <ul class="menu" [ngClass]="(isDarkMode$ | async) ? 'dark' : ''">
    <li
      *ngFor="let menuItem of menuItems"
      class="subtitle"
      [attr.data-text]="menuItem.name"
      (click)="navigateTo(menuItem)"
    >
      {{ menuItem.name }}
    </li>
    <div class="contact dark" [ngClass]="{ appear: isMenuOpen }">
      <a
        href="https://github.com/krishna-acondy"
        target="_blank"
        title="Github"
      >
        <div class="github-logo"></div>
      </a>
      <a href="mailto:kc.acondy@outlook.com" target="_blank" title="Email">
        <div class="email-icon"></div>
      </a>
      <a
        href="https://www.linkedin.com/in/krishnachaitanyaa/"
        target="_blank"
        title="LinkedIn"
      >
        <div class="linkedin-logo"></div>
      </a>
      <a
        href="https://www.instagram.com/lighttr1ck/"
        target="_blank"
        title="Instagram"
      >
        <div class="instagram-logo"></div>
      </a>
    </div>
  </ul>
</nav>
<div class="body" #body [ngClass]="(isDarkMode$ | async) ? 'dark' : ''">
  <router-outlet></router-outlet>
  <div class="hero" *ngIf="isHome">
    <div class="intro large">
      <div class="memoji-wrapper">
        <div class="memoji"></div>
      </div>
      <span class="hero-title">Krishna Acondy</span>
      <span class="links">
        <a (click)="goToLink('web-development')">Software Developer. </a>
        <a (click)="goToLink('photography')">Photographer. </a>
        <a (click)="goToLink('design')">Designer.</a>
      </span>
      <div
        class="contact appear"
        [ngClass]="(isDarkMode$ | async) ? 'dark' : ''"
      >
        <a
          href="https://github.com/krishna-acondy"
          target="_blank"
          title="Github"
        >
          <div class="github-logo"></div>
        </a>
        <a href="mailto:kc.acondy@outlook.com" target="_blank" title="Email">
          <div class="email-icon"></div>
        </a>
        <a
          href="https://www.linkedin.com/in/krishnachaitanyaa/"
          target="_blank"
          title="LinkedIn"
        >
          <div class="linkedin-logo"></div>
        </a>
        <a
          href="https://www.instagram.com/lighttr1ck/"
          target="_blank"
          title="Instagram"
        >
          <div class="instagram-logo"></div>
        </a>
      </div>
    </div>
  </div>
</div>
