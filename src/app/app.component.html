<button class='menu-toggle' (click)='onClick()'>
</button>
<nav>
  <ul class='menu'>
      <li *ngFor='let menuItem of menuItems'
        class='subtitle'
        [attr.data-text]='menuItem.name'
        (click)='navigateTo(menuItem.link)'>
          {{ menuItem.name }}
      </li>
      <div class='contact' [ngClass]="{'appear': isMenuOpen}">
        <a href='https://github.com/krishna-acondy' target='_blank' title='Github'>
          <div class='github-logo'></div>
        </a>
        <a href='mailto:kc.acondy@outlook.com' target='_blank' title='Email'>
          <div class='email-icon'></div>
        </a>
        <a href='https://www.linkedin.com/in/krishnachaitanyaa/' target='_blank' title='LinkedIn'>
          <div class='linkedin-logo'></div>
        </a>
        <a href='https://www.instagram.com/lighttr1ck/' target='_blank' title='Instagram'>
          <div class='instagram-logo'></div>
        </a>
      </div>
  </ul>
</nav>
<div class='body'>
  <router-outlet></router-outlet>
    <div class='hero' *ngIf='isHome'>
      <div class='intro large' [@appear]>
        <div class='title'>Hi, I'm Krishna Acondy.</div>
        <div routerLink='web-development' class='subtitle web-development'>I'm a web developer.</div>
        <div routerLink='design' class='subtitle design'>I design.</div>
        <div routerLink='photography' class='subtitle photography'>I take pictures.</div>
      </div>
    </div>
</div>
